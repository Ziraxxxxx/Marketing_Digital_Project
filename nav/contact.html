<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../assets/axa_logo.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/style-contact.css">
    <title>AXA Mataró - Contacte</title>
</head>
<body>
        <form>
        <h2>
            Formulari de Contacte [AXA]
        </h2>
         <fieldset>
            <legend>INFORMACIÓ BÀSICA</legend>
            <div class="form_input">
                <label for="nombre">Nom i cognom:</label>
                <input type="text" placeholder="Ruben Moré" id="nombre">
            </div>
            <div class="form_input">
                <label for="correo">Correu Eléctronico:</label>
                <input type="email" placeholder="nom.cognom@inslescincsenies.cat" id="correo">
            </div>
            <div class="form_input">
                <label>Assumpte: 
                    <input type="text" placeholder="Específica el motiu del contacti">
                </label>
            </div>
        </fieldset>
         <fieldset>
            <legend>TIPUS</legend>
            <div class="form_input">
                <label>Tipus d'Usuari:
                    <select name="type-of-user" class="select">
                        <option value="none"></option>
                        <option value="user1">Particular</option>
                        <option value="user2">Empresa</option>
                        <option value="user3">Autònom</option>
                        <option value="user4">Altres</option>
                    </select>
                </label>
             </div>
        </fieldset>
         <fieldset>
            <legend>REFERENCIACIÓ</legend>
            <div class="form_input">
                <label>Com has conegut l'oficina?:
                    <input list="referente" name="referente">
                    <datalist id="referente" name="type-of-user">
                        <option value="Personal">Un amic o un familiar</option>
                        <option value="Empresa">Entitat financera i empresarial</option>
                    </datalist>
                </label>
            </div>
     </fieldset>
        <fieldset>
            <legend>MISSATGE</legend>
            <div class="form_input">
                <label for="message">Escriu aquí detalladament el que vulguis comentar:</label>
                <textarea placeholder="Escriu el teu missatge..." id="message"></textarea>
            </div>
            <div class="form_input">
                <label>Acepto els <a href="" target="blank">terminis y condicions</a>
                    <input type="checkbox" class="checkbox">
                </label>
            </div>
        </fieldset>
        <a class="button-back" href="../main/index.html">Tornar-hi enrere</a>
    </form>
</body>
</html>
